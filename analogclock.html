<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div class="clock">
			<div class="hour hand" ></div>
			<div class="minute hand"></div>
			<div class="seconds hand"></div>
			<div class="number number1">1</div>
			<div class="number number2">2</div>
			<div class="number number3">3</div>
			<div class="number number4">4</div>
			<div class="number number5">5</div>
			<div class="number number6">6</div>
			<div class="number number7">7</div>
			<div class="number number8">8</div>
			<div class="number number9">9</div>
			<div class="number number10">10</div>
			<div class="number number11">11</div>
			<div class="number number12">12</div>
		</div>
	</div>
</body>
<script>
	const hh = document.querySelector(".hour");
	const mh = document.querySelector(".minute");
	const sh = document.querySelector(".seconds");
	setInterval(clock,0);
	function clock(){
		const currentDate = new Date();
		const seconds = currentDate.getSeconds() /60 ;
		const minutes = (seconds + currentDate.getMinutes()) /60 ;
		const hours = (minutes + currentDate.getHours()) / 12 ;
		sh.style.transform = "rotate("+ (seconds*360) + "deg)" ;
		mh.style.transform = "rotate("+ (minutes*360) + "deg)" ;
		hh.style.transform = "rotate("+ (hours*360) + "deg)" ;
	}
	clock();
</script>
</html>
